name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "pyproject.toml"

jobs:
  unit:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.4.2"
      - name: Init Poetry
        run: make init
      - name: Run tests
        run: make test
      - name: Run linter
        run: make lint
